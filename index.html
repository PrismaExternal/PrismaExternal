    border: 1px solid rgba(0,255,255,0.2);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-12px);
    box-shadow: 0 0 40px rgba(162, 0, 255, 0.4);
}

.card h2 {
    margin-bottom: 15px;
}

.price {

    color: #00f5ff;
}

button {

    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(90deg, #00f5ff, #a200ff);
    color: white;
    transition: 0.3s;
}

button:hover {
    opacity: 0.85;
    transform: scale(1.05);
}

/* Footer */

    padding: 20px;
    color: #666;
    font-size: 14px;
